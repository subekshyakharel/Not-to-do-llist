<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .wrapper{
        background: linear-gradient(rgba(122, 6, 6, 0.508), rgb(216, 99, 216));
        min-height: 100vh;
    }
    .table{
        --bs-table-bg: transparent;
    }
</style>
    <title>Not to DO List</title>
</head>
<body>
    <div class="wrapper pt-5">
        <!-- title  -->
        <div class="container">
            <h1 class="text-center">Not TO DO List</h1>
        


        <!-- form  -->
            <form
            onsubmit="handleOnSubmit(this)"
            action="javascript:void(0)" class="border p-5 rounded shadow-lg mt-5">
                <div class="row g-2">
                    <div class="col-md-7">
                      <input type="text" class="form-control" placeholder="Task" aria-label="First name" name="task" id="task">
                    </div>
                    <div class="col-md-2">
                      <input type="number" class="form-control" placeholder="hours" aria-label="Last name" name="hr" min="1">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-primary">Add Task</button>
                    </div>
                  </div>
            </form>

        <!-- tables  -->
        <div class="row mt-5">
            <div class="col-md">
                <h3 class="text-center">Entry List</h3>
                <hr>
                <!-- Entry List Table  -->
                <table class="table table-hover table-striped border">
                   
                    <tbody id="entryList">
                    
                    </tbody>
                  </table>


            </div>
            <div class="col-md">
                <h3 class="text-center">Bad list</h3>
                <hr>
                <!-- Bad List Table  -->
                <table class="table table-hover table-striped border">
                   
                    <tbody id="badList">
                      
                    </tbody>
                  </table>
                  <div class=" alert alert-success">You could have saved = <span id="savedHrs">0</span></div>
            </div>
        </div>

        <div class="alert alert-success">
            The total hours allocated = <span id="ttlHrs">0</span>
        </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
